# Set the number of worker processes
worker_processes 1;

# Define the events block
events {
    # Set the maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # Redirect HTTP traffic to HTTPS
    server {
        listen 80;  # Listen on port 80 for HTTP
        server_name localhost;  # Specify the server name
        
        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;  # Permanent redirect to HTTPS
        }

        # Custom error page for 502 Bad Gateway
        error_page 502 /502.html;
    }

    # Handle HTTPS requests
    server {
        listen 443 ssl;  # Listen on port 443 for HTTPS
        server_name localhost;  # Specify the server name

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;  # Path to your SSL certificate
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;  # Path to your SSL key

        # Specify SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;  # Use these SSL protocols
        ssl_ciphers HIGH:!aNULL:!MD5;  # Set secure ciphers

        # Handle requests to the Nuxt.js frontend
        location / {
            proxy_pass http://client:3000;  # Forward requests to the client service
            proxy_set_header Host $host;  # Pass the original host header
            proxy_set_header X-Real-IP $remote_addr;  # Pass the real client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for header
            proxy_set_header X-Forwarded-Proto $scheme;  # Original request scheme
        }

        # Handle requests to the Laravel API
        location /api {
            proxy_pass http://api:8000;  # Forward requests to the API service
            proxy_set_header Host $host;  # Pass the original host header
            proxy_set_header X-Real-IP $remote_addr;  # Pass the real client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for header
            proxy_set_header X-Forwarded-Proto $scheme;  # Original request scheme
        }

        # Custom error page for 502 Bad Gateway
        error_page 502 /502.html;
    }
}
